name: Publish Docker images

on:
  push:
    branches: [main]
  release:
    types:
      - published

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Docker meta nginx
        id: docker_meta_nginx
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: riccardobusetti/books-nginx
          tag-sha: true
          tag-edge: false
          tag-latest: true

      - name: Docker meta backend
        id: docker_meta_backend
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: riccardobusetti/books-backend
          tag-sha: true
          tag-edge: false
          tag-latest: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push nginx image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.docker_meta_nginx.outputs.tags }}
          file: ./nginx/Dockerfile
          context: ./nginx

      - name: Build and push backend image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.docker_meta_backend.outputs.tags }}
          file: ./backend/Dockerfile
          context: ./backend

